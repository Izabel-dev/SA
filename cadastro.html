<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Fireleaf</title>
  <link rel="stylesheet" href="cadastro1.0.css">
  <style>
    .link-login {
      text-align: center;
      margin-top: 10px;
    }
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: linear-gradient(160deg, #fff, #f5f5f5 50%, #ff8c42 50%);
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      width: 330px;
      border-radius: 20px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      padding: 40px 30px;
      position: relative;
      overflow: hidden;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 42px;
    }

    .logo h1 {
      font-size: 20px;
      color: #333;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-top: 8px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border-radius: 25px;
      border: 1.5px solid #bdbdbd;
      outline: none;
      font-size: 14px;
      color: #333;
      transition: 0.3s;
      background-color: #fafafa;
    }

    .input-group input:focus {
      border-color: #ff8b3d;
      box-shadow: 0 0 4px rgba(255,139,61,0.4);
    }

    .input-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #a8a8a8;
      font-size: 15px;
    }

    .forgot {
      text-align: center;
      display: block;
      margin: 5px 0 15px;
      color: #b3b3b3;
      font-size: 12px;
      text-decoration: none;
    }

    .forgot:hover {
      color: #ff8b3d;
    }

    .login-btn {
      background: #ff8b3d;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    .login-btn:hover {
      background: #ff9b50;
    }

    .message {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
      color: #ff8b3d;
      display: none;
    }

    .social-login {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-btn {
      border: none;
      border-radius: 25px;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: 0.3s;
    }

    .google-btn {
      background-color: #ffffff;
      border: 1px solid #dcdcdc;
      color: #444;
    }

    .google-btn:hover {
      background-color: #f0f0f0;
    }

    .google-btn i {
      background: linear-gradient(45deg, #4285F4 0%, #DB4437 25%, #F4B400 50%, #0F9D58 75%);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      font-size: 18px;
    }

    .facebook-btn {
      background-color: #1877f2;
      color: #ffffff;
    }

    .facebook-btn:hover {
      background-color: #3b86f9;
    }

    .corner {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 75px;
      height: 75px;
      background: linear-gradient(135deg, #ffffff00 50%, #2c2825 50%);
      border-bottom-right-radius: 20px;
    }

    @media (max-width: 400px) {
      .container {
        width: 90%;
        padding: 30px 0px;
      }
    }
  </style>
</head>
<body>

  <div class="logo">  
      <img src="boivermei.png" alt="Logo FireLeaf">
    </div>

  <main>
    <h1>Cadastro</h1>
  </main>

  <br>

  <section>
    <p><strong>Preencha</strong> os dados para entrar.</p>
    <p>Campos marcados com <em><b>*</b> são obrigatórios.</em></p>
  </section>

  <form id="cadastroForm" action="login.html">
    <fieldset>
      <legend>Informações Pessoais</legend><br>

      <label for="nome">Nome <b>*</b></label><br> 
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>

      <label for="email">Email <b>*</b></label><br>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required><br><br>

      <label for="data-nascimento">Data de nascimento <b>*</b></label><br>
      <input type="date" id="data-nascimento" name="data-nascimento" required><br><br>

      <label for="senha">Senha <b>*</b></label><br>
      <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required><br><br>

      <label for="confirmar">Confirmar senha <b>*</b></label><br>
      <input type="password" id="confirmar" name="confirmar" placeholder="Repita a senha" required><br><br>

      <button type="submit" class="cadastrar-btn">Cadastrar</button><br><br>

      <div class="link-login">
        <a href="login.html">Já tem conta? Faça login</a>
      </div>
    </fieldset>
  </form>

  <script src="cadastro.js"></script>

</body>
</html>
